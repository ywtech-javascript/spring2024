title: "YW Tech Lab: Intro to JavaScript"
subtitle: "Spring 2024"
email: vanwars@unca.edu
baseurl: "/spring2024"
term_start_date: "2024-01-15"
term_end_date: "2024-03-10"
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

timezone: "America/New_York"
# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
exclude: 
  - _lectures/draft
  - _assignments/draft
  - _quizzes/draft
  - course-files/administrative
  - course-files/build
  - course-files/homework/drafts
  - course-files/tutorials/drafts
  - course-files/lectures/drafts
  - course-files/practice_exams/drafts
  - course-files/projects/drafts
collections:
  activities:
    output: true
    sort_by: ordering
    permalink: /activities/:name
  assignments:
    output: true
    sort_by: ordering
    permalink: /assignments/:name
  lectures:
    output: true
    sort_by: lecture_date
    permalink: /lectures/:name
  quizzes:
    output: true
    sort_by: lecture_date
    permalink: /assignments/:name

collections_dir: pages

sass:
  style: compact
  sass_dir: _sass

deadline_reminder: true


